<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rental car Booking</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
        
        .bg {
            background-image: url("https://images.hdqwalls.com/wallpapers/2020-ford-mustang-shelby-gt500-8k-6y.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        
        .bottom-center {
            position: absolute;
            bottom: 10%;
            right: 50%;
            transform: translateX(50%);
            font-size: 110px;
        }
        
        .bottom-upper {
            position: absolute;
            bottom: 25%;
            right: 50%;
            transform: translateX(50%);
            font-size: 72px;
        }
    </style>
</head>

<body class="container bg">
    <div id="nav-placeholder"></div>
    <h1 class="bottom-upper">Thank you for booking with us!</h1>
    <h1 class="bottom-center"><a href="index.html" class="btn btn-primary">Back</a></h1>

    <script>
        $(function() {
            $("#nav-placeholder").load("nav.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>


</html>
