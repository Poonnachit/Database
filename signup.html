<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rental car Booking</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="background-color:#EFEFEF;">
    <div id="nav-placeholder"></div>
    <form class="container needs-validation" novalidate action="../php/register.php" method="POST">
        <div class="row">
            <div class="col">
                <br><br><br><br><br><br><br>
                <p class="h1 text-center">Sign up</p><br>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 ">
                <div class="form-group">
                    <label for="first">First Name</label>
                    <input type="text" class="form-control" id="first" placeholder="First name" name="firstname" required>
                    <div class="invalid-feedback">
                        Please enter your first name.</div>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="last">Last name</label>
                    <input type="text" class="form-control" id="last" placeholder="Last name" name="lastname" required>
                    <div class="invalid-feedback">
                        Please enter your last name.</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" name="email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="text" class="form-control" id="phone" placeholder="0XX-XXX-XXXX" name="tel" required>
                    <div class="invalid-feedback">
                        Please enter your phone number.</div>
                </div>
            </div>
        </div><br>
        <div class="row justify-content-center">
            <div class="col-4 form-group text-center">
                <br><button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <script>
        $(function() {
            $("#nav-placeholder").load("nav.html");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>


</html>
